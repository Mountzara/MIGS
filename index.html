<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Canva embed container */
        .canva-embed-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .canva-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="canva-embed-container">
        <iframe 
            class="canva-iframe"
            loading="lazy"
            src="https://www.canva.com/design/DAFn5IcV-oo/view?embed" 
            allowfullscreen="allowfullscreen"
            allow="fullscreen">
        </iframe>
    </div>
    
    <script>
        // Add a small script to resize the iframe if needed
        window.addEventListener('resize', function() {
            const container = document.querySelector('.canva-embed-container');
            const iframe = document.querySelector('.canva-iframe');
            if (container && iframe) {
                iframe.style.height = container.offsetHeight + 'px';
                iframe.style.width = container.offsetWidth + 'px';
            }
        });
    </script>
</body>
</html>
