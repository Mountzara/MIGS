<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Canva embed container */
        .canva-embed-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="canva-embed-container">
        <div 
            class="canva-embed"
            data-design-id="DAFn5IcV-oo"
            data-height-ratio="1.5"
            style="padding:150% 5px 5px 5px;background:rgba(0,0,0,0.03);border-radius:8px;"
        ></div>
        <script async src="https://sdk.canva.com/v1/embed.js"></script>
    </div>
</body>
</html>
